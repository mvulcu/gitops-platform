apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lingua-app
  namespace: lingua-app
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: traefik
  rules:
  - host: lingua.yourdomain.com  # Замените на ваш домен
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lingua-app
            port:
              number: 80
  tls:
  - hosts:
    - lingua.yourdomain.com  # Замените на ваш домен
    secretName: lingua-app-tls
