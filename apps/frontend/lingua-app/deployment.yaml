apiVersion: apps/v1
kind: Deployment
metadata:
  name: lingua-app
  namespace: lingua-app
  labels:
    app: lingua-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lingua-app
  template:
    metadata:
      labels:
        app: lingua-app
    spec:
      containers:
      - name: lingua-app
        image: ghcr.io/mvulcu/lingua-app:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
