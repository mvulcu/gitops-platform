apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: lingualink-backend
  namespace: lingua-app
  labels:
    app: lingualink-backend
    release: prometheus
spec:
  selector:
    matchLabels:
      app: lingualink-backend
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
