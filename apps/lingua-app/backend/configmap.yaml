apiVersion: v1
kind: ConfigMap
metadata:
  name: lingualink-backend-config
  namespace: lingua-app
data:
  # Application settings
  APP_NAME: "LinguaLink API"
  APP_VERSION: "1.0.0"
  APP_PORT: "8000"

  # Security: Production mode
  DEBUG: "false"
  LOG_LEVEL: "INFO"

  # Security: CORS origins - only production frontend
  CORS_ORIGINS: '["https://lingua.cachefly.site"]'

  # Security: Enable API key authentication for admin endpoints
  API_KEY_ENABLED: "true"

  # Monitoring
  ENABLE_METRICS: "true"

  # Database connection pool
  DB_POOL_SIZE: "10"
  DB_MAX_OVERFLOW: "20"
  DB_ECHO: "false"
