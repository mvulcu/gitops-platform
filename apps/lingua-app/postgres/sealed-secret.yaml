#
# 1. Get the sealed-secrets public key:
#    kubeseal --fetch-cert --controller-name=sealed-secrets-controller \
#      --controller-namespace=sealed-secrets > pub-sealed-secrets.pem
#
# 2. Create a temporary secret with your PostgreSQL password:
#    kubectl create secret generic postgres-secret \
#      --namespace=lingua-app \
#      --from-literal=POSTGRES_PASSWORD="your-secure-password-here" \
#      --dry-run=client -o yaml > /tmp/postgres-secret.yaml
#
# 3. Seal the secret:
#    kubeseal --format=yaml --cert=pub-sealed-secrets.pem \
#      < /tmp/postgres-secret.yaml > apps/lingua-app/postgres/sealed-secret.yaml
#
# 4. Clean up:
#    rm /tmp/postgres-secret.yaml pub-sealed-secrets.pem
#
# 5. Commit this file to git (it's safe, the password is encrypted)
